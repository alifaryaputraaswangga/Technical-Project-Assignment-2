<!DOCTYPE html>
<html>
<head>
	<title>Check your BMI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Check your BMI</h1>
	<p>Enter your weight and height below to check your BMI result</p>
	<form>
		<div class="row">
			<label for="weight">Put your weight in here (KG)</label>
			<input type="number" id="weight" name="weight" class="input">
		</div>
		<div class="row">
			<label for="height">And your height in here (CM)</label>
			<input type="number" id="height" name="height" class="input">
		</div>
		<div class="row">
			<input type="button" value="Calculate BMI" onclick="calculateBMI()" class="button">
		</div>
	</form>
	<p id="result"></p>
	<script src="script.js"></script>
</body>
</html>
